<app-navbar></app-navbar>
<br>


<mdb-card class="text-center">
    <br>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4"><mdb-card-img class="rounded-circle" src="https://mdbootstrap.com/img/Photos/Lightbox/Thumbnail/img%20(97).jpg" alt="Card image cap"></mdb-card-img></div>
        <div class="col-md-4"></div>
    </div>
    
    <mdb-card-body>
      <mdb-card-title>
        <h2>{{ service.list.Name }}</h2>
      </mdb-card-title>
  
      <mdb-card-text >
          <!-- <div class="form-outline" #Bio="ngModel" [(ngModel)]="service.formData.Bio">
        <input name="bio"   id={{hdn}} placeholder="Edit your bio..." 
        name="bio" #Bio="ngModel" [(ngModel)]="service.formData.Bio" class="form-control form-control-lg">
      </div> -->
      </mdb-card-text>
    
      <button routerLink="/Edit-Profile" mdbBtn color="primary" mdbWavesEffect>Edit<i class="fas fa-pencil-alt"></i></button>
      <br>
      
    
    </mdb-card-body>
  </mdb-card>

<form #form="ngForm">
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div>
                    <table class="table table-bordered">
                        <tr>
                            <td>
                                User Id
                            </td>
                            <td>
                                {{ service.list.UserId }}
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Name
                            </td>
                            <td>
                                {{ service.list.Name }}
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Email
                            </td>
                            <td>
                                {{ service.list.Email }}
                            </td>
                        </tr>
                        <tr>
                            <td>
                                DOB
                            </td>
                            <td>
                                {{ service.list.Dob }}
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</form>
