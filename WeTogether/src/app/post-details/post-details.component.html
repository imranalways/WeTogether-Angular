<form #form="ngForm">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div >
                <div id="post">
    
                    <mdb-card>
                        <mdb-card-body>
    
                          <mdb-card-title>
                           
                              <div class="row">
                                <div class="col-md-5">
                                  <label><b><a routerLink="/Profile/{{service.formData.UserId}}"> {{ service.formData.PostBy }}</a> </b></label>

                                </div>
                                <div class="col-md-6"></div>
                                <div id="postOption" class="col-md-1 text-center" (click)="optionClicked()"><h4><i  class="fa fa-ellipsis-h" aria-hidden="true"></i></h4></div>
                              </div>
                              
                          </mdb-card-title>
    
                          <mdb-card-text>  
                            <div class="form-group">
                            <p>{{ service.formData.PostPrivacy }}</p>
                            </div>
                            <div class="form-group">
                                <p>{{ service.formData.PostBody }}</p>
                            </div>
                            <div class="form-group">
                                <table>
                                    <tr id="btnPost">
                                        <td id="">
                                            <button class="" name="Like" (click)="checkId(service.formData.PostId)"
                                            type="button" >Like</button>
                                        </td>
                                        <td id="LikeBtn"><a routerLink="/Post-Details/{{service.formData.PostId}}"><button type="button">Comment</button></a></td>
                                        <td id="LikeBtn"><button type="button">Share</button></td>
                                    </tr>
                                </table>
                            </div>
                          </mdb-card-text>
    
                        </mdb-card-body>
                      </mdb-card>
                </div>
                <br>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
  </form>


  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <mdb-card>
        <br>
        <form #form="ngForm" (submit)="CommentSubmit(form)">
          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-8">
              <textarea type="text" id="CommentBody" class="form-control form-control-sm"
              placeholder="Write a comment...."
              name="CommentBody" #CommentBody="ngModel" [(ngModel)]="service.comment.CommentBody" style="resize: none;"></textarea>
            </div>
            <div class="col-md-3">
              <button type="submit" class="btn btn-sm">Comment</button>
            </div>
          </div>
        </form>
        
        <br>
        <mdb-card-body *ngFor="let comment of service.comments">
          <mdb-card-title>
            <a routerLink="/Profile/{{comment.C_UserId}}">{{comment.CommentBy}}</a>
           
          </mdb-card-title>
      
          <mdb-card-text> 
            <p>{{comment.CommentDate | date: 'longDate'}}</p>
            
            {{comment.CommentBody}}
            <div class="form-group">
              <table>
                  <tr id="btnPost">
                      <td id="">
                          <button class="" name="Like" class="btn btn-sm" (click)="checkId(service.formData.PostId)"
                          type="button" >Like</button>
                      </td>
                      <td id="LikeBtn"><button type="button" class="btn btn-sm">Reply</button></td>
                  </tr>
              </table>
          </div>
          </mdb-card-text>
        </mdb-card-body>
      </mdb-card>
    
    </div>
    <div class="col-md-2"></div>
  </div>
