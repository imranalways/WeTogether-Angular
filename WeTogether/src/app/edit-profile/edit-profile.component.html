<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <mdb-card>
                <mdb-card-body>
                    <mdb-card-title>
                    <h3 class="card-header primary-color white-text">General Information</h3>
                    </mdb-card-title>
                    <mdb-card-text> 
                    <form #form="ngForm" (submit)="GeneralInfoSubmit(form)">

                        <div class="modal-body mb-0">
                            <div class="form-sm">
                                <i class="fas fa-tag prefix"></i>
                                 <label for="Bio">Bio</label>

                                <input type="text" id="Bio" class="form-control form-control-sm" name="Bio" 
                                #Bio="ngModel" [(ngModel)]="service.formData.Bio">
                               
                            </div>
                            <div class="md-form form-sm">
                                <i class="fas fa-tag prefix"></i>
                                <input type="text" id="Hobby" class="form-control form-control-sm"
                                name="Hobby" #Hobby="ngModel" [(ngModel)]="service.formData.Hobby">
                                <label for="Hobby">Hobby</label>
                            </div>
                            <div class="md-form form-sm">
                                <i class="fas fa-tag prefix"></i>
                                <input type="text" id="Languages" class="form-control form-control-sm"
                                name="Language" #Language="ngModel" [(ngModel)]="service.formData.Language">
                                <label for="Languages">Languages</label>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="md-form form-sm">
                                        <i class="fas fa-tag prefix"></i>
                                        <input type="text" id="Religion" class="form-control form-control-sm"
                                        name="Religion" #Religion="ngModel" [(ngModel)]="service.formData.Religion">
                                        <label for="Religion">Religion</label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="md-form form-sm">
                                        <i class="fas fa-tag prefix"></i>
                                        <input type="text" id="Gender" class="form-control form-control-sm"
                                        name="Gender" #Gender="ngModel" [(ngModel)]="service.formData.Gender">
                                        <label for="Gender">Gender</label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="md-form form-sm">
                                        <i class="fas fa-tag prefix"></i>
                                        <input type="text" id="Relationship" class="form-control form-control-sm"
                                        name="Relationship" #Relationship="ngModel" [(ngModel)]="service.formData.Relationship">
                                        <label for="Relationship">Relationship</label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="md-form form-sm">
                                        <i class="fas fa-tag prefix"></i>
                                        <input type="text" id="InterestIn" class="form-control form-control-sm"
                                        name="InterestIn" #InterestIn="ngModel" [(ngModel)]="service.formData.InterestIn">
                                        <label for="form113">Interest In</label>
                                    </div>
                                </div>
                            </div>
                            <div class="md-form form-sm">
                                <i class="fas fa-tag prefix"></i>
                                <textarea type="text" id="Qutation" class="md-textarea form-control form-control-sm" rows="3"
                                name="Qutation" #Qutation="ngModel" [(ngModel)]="service.formData.Qutation"></textarea>
                                <label for="Qutation">Your qutation</label>
                            </div>
                            <div class="text-center mt-1-half">
                                <button type="submit" class="btn btn-info mb-2">Save <i class="fas fa-paper-plane ml-1"></i></button>
                                <div  id="message">{{message}}</div>
                            </div>
                        </div>    
                    </form>
                    </mdb-card-text>
                </mdb-card-body>
            </mdb-card>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>


<br>
