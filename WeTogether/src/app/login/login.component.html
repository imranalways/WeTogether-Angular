<div id="register">
    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="jumbotron">
            <h3 class="display-4 text-center">LOGIN</h3>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
</div>
<br>
<form #form="ngForm" (submit)="onSubmit(form)">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            
               <div id="error">{{error}}</div> 
            
                <div class="form-group">
                    <label>EMAIL</label>
                    <input type="text" class="form-control" name="Email"
                    #Email="ngModel" [(ngModel)]="service.formData.Email"
                    required [class.invalid]="Email.invalid && Email.touched">
                    <div id="error_msg" *ngIf="Email.invalid && Email.touched">Email is required</div>
                    
                </div>
                <div class="form-group">
                    <label>PASSWORD</label>
                    <input type="password" class="form-control" name="Password"
                    #Password="ngModel" [(ngModel)]="service.formData.Password"
                    required [class.invalid]="Password.invalid && Password.touched">
                    <!-- <div id="error_msg" *ngIf="Password.invalid && Password.touched">Password is required</div> -->
                    <div id="error_msg" *ngIf="Password.touched && service.formData.Password.length<6">Password length is short</div>
    
                </div>
                <br>
                <div class="form-group">
                    <button id="register" [disabled]="form.invalid" type="submit" class="btn btn-primary">
                        Register
                    </button>
                    <a routerLink="/Register">Create a new account?</a>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
</form>
